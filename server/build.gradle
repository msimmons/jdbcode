buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
    }
}

group 'net.contrapt'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: tomcat_version

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly "io.vertx:vertx-core:$vertx_version"
    compile "io.vertx:vertx-web:$vertx_version"
    runtime "ch.qos.logback:logback-classic:1.2.3"

    testCompile "junit:junit:4.12"
    testCompile "io.vertx:vertx-unit:$vertx_version"
    testCompile "org.mockito:mockito-core:2.12.0"
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

}

jar {
    manifest {
        attributes 'Main-Class': 'net.contrapt.jdbcode.Application'
    }
}

task deploy(type: Copy, dependsOn: 'shadowJar') {
    from ("${project.buildDir}/libs") {
        include 'jdbcode-1.0-SNAPSHOT-all.jar'
        rename '.*', 'jdbcode.jar'
    }
    into "${project.rootDir}/.."
}

wrapper {
    gradleVersion=gradle_version
}